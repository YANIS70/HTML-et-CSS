<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mes listes</title>
</head>
<body>
<h1>Mes listes</h1>

<h2>Voici une liste non ordonée (puce ronde par défaut)</h2>
<ul>

  <li>Un</li>
  <li>Dos</li>
  <li>Tres</li>

</ul>
<h2> Voici une liste ordonnée</h2>
<ol>

  <li>Un</li>
  <li>Deux</li>
  <li>Trois </li>


</ol>
</body>
</html>
